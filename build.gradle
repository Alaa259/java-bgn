allprojects {
    version = '1.0-SNAPSHOT'
}

ext {
    junit5Version = '5.0.2'
    junit5PluginVersion = '1.1.0'

    testing = [
            junit: "org.junit.jupiter:junit-jupiter-engine:$junit5Version"
    ]
}

subprojects {
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}
