allprojects {
    version = '1.0-SNAPSHOT'
}

ext {
    junit5Version = '5.0.2'
    junit5PluginVersion = '1.1.0'
    log4jVersion = '2.11.0'

    testing = [
            junit: "org.junit.jupiter:junit-jupiter-engine:$junit5Version"
    ]

    misc = [
            log4j: "org.apache.logging.log4j:log4j-core:$log4jVersion",
            mysql: "mysql:mysql-connector-java:8.0.11",
            jsefa:"net.sf.jsefa:jsefa:1.1.1.RELEASE"
    ]
}

subprojects {
    version '1.0-SNAPSHOT'

    repositories {
        maven {
            url "https://mvnrepository.com"
        }
        mavenCentral()
    }
}
